<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practicing - Scaffolding</title>
    <link rel="stylesheet" href="css/grid.css" type="text/css" media="screen">
    <link rel="stylesheet" href="css/main.css" type="text/css" media="screen">
</head>
<body>
    <h1 class="hidden">Responsive Grid</h1>
    <header>
        <section class="spacer">
            <h2 class="hidden">Main Navigation</h2>
            <div class="grid-con">
                <div class="col-span-3 m-col-span-2 l-col-span-3 xl-col-span-3 box" id="logo">Logo</div>
                <div class="col-span-1 m-col-span-10 l-col-span-9 xl-col-span-9 box" id="nav">Nav</div>
            </div>
        </section>
    </header>
    <main>
        <section class="spacer">
            <h2 class="hidden">Main Hero Section</h2>
            <div class="grid-con">
                <div class="col-span-4 m-col-span-12 l-col-span-12 xl-col-span-12 box">Hero Image</div>
            </div>
            <div class="grid-con">
                <div class="col-span-4 m-col-span-6 l-col-span-6 xl-col-span-6 box">Product 1</div>
                <div class="col-span-4 m-col-span-6 l-col-span-6 xl-col-span-6 box">Product 2</div>
            </div>
            <div class="grid-con">
                <div class="col-span-2 m-col-span-4 l-col-span-3 xl-col-span-3 box">Service 1</div>
                <div class="col-span-2 m-col-span-4 l-col-span-3 xl-col-span-3 box">Service 2</div>
                <div class="col-span-2 m-col-span-4 l-col-span-3 xl-col-span-3 box">Service 3</div>
                <div class="col-span-2 m-col-span-4 l-col-span-3 xl-col-span-3 box">Service 4</div>
                <div class="col-span-2 m-col-span-4 l-col-span-3 xl-col-span-3 box">Service 5</div>
                <div class="desktop l-col-span-6 xl-col-span-6 box">Image</div>
                <div class="col-span-2 m-col-span-4 l-col-span-3 xl-col-span-3 box">Service 6</div>
            </div>
        </section>
    </main>

    <footer>
        <section class="spacer">
            <h2 class="hidden">Main Footer</h2>
            <div class="grid-con">
                <div class="col-span-4 m-col-span-12 l-col-span-12 xl-col-span-12 box">Footer</div>
            </div>
        </section>
    </footer>
    <script src="js/main.js"></script>
</body>
</html>
